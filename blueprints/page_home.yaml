title: Post Content
@extends: 
  type: default
  context: blueprints://pages 

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab

          #
          # Add your custom fields here.
          # These fields will be available in the page's Content tab
          # inside the Admin Panel.
          #
          fields:
            header.logos:
              name: logos
              type: list
              style: vertical
              label: Client logos
              fields:
                .text:
                  type: text
                  label: Text
                .url:
                  type: text
                  label: URL
                .image:
                  type: file
                  label: Client logo image
                  destination: '@self'
                  multiple: false
                  accept:
                    - image/*