title: Post Content
@extends: 
  type: default
  context: blueprints://pages 

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab

          #
          # Add your custom fields here.
          # These fields will be available in the page's Content tab
          # inside the Admin Panel.
          #
          fields:

            #
            # Cover image
            #
            header.coverImage:
                type: pagemediaselect
                folder: '@self'
                label: Cover image
                preview_images: true
                accept:
                  - .png
                  - .jpg

            #
            # Custom page color
            #
            header.color:
              type: colorpicker
              label: Page highlight color
              default: '#FFE455'

            #
            # Logo color
            #

            header.logoColor:
              type: toggle
              label: Logo color
              default: 'black'
              options:
                '#222222': Black
                '#ffffff': White
                'custom': Custom

            #
            # Custom logo color
            #
            header.customLogoColor:
              type: colorpicker
              label: Custom logo color
              default: "#FFE455"