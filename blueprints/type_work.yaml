title: Post Content
@extends: 
  type: default
  context: blueprints://pages 

form:
  fields:
  
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          
          fields:
            header.color:
              type: colorpicker
              label: Page highlight color
              default: '#FFE455'
            header.logoColor:
              type: toggle
              label: Logo color
              default: 'black'
              options:
                'black': Black
                'white': White
            header.client:
              type: text
              label: Client
              validate:
                type: text
            header.date:
              type: text
              label: Year
            header.type:
              type: selectize
              label: Type
              classes: fancy
              multiple: true
              validate:
                  type: commalist
            header.technology:
              type: selectize
              label: Technologies
              classes: fancy
              multiple: true
              validate:
                  type: commalist
                  